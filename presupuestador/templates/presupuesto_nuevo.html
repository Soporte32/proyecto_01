{% extends 'presupuestador-nav.html' %}

{% block title %}Nuevo Presupuesto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Crear Nuevo Presupuesto</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="cliente">Nombre del Cliente</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="documento">Documento del Cliente</label>
                    <input type="text" id="documento" name="documento" class="form-control" required>
                </div>
                <!-- Campo de Fecha -->
                <div class="form-group mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="text" id="fecha" name="fecha" class="form-control" value="{{ fecha_hoy }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Presupuesto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
