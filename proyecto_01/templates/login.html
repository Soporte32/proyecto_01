<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><link rel="stylesheet" href="{% static 'css/hospital.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height: 90vh;">
    <div class="card shadow p-4" style="width: 350px;">
        <img class="d-block mx-auto mb-4" src="{% static 'images/logo_samic.jpg' %}" alt="" width="155" height="60" style="filter: contrast(1.1);">
        <h2 class="text-center mb-5">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
    <div class="text-center">
    <div class="mb-4">
        <label for="id_username" class="form-label">Nombre de usuario</label>
        <br>{{ form.username }}
    </div>
    <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <br>{{ form.password }}
    </div>
    </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Ingresar</button>
        </form>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
